<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Google AJAX Feed API - Slide Show Sample</title>
  <script src="http://www.google.com/jsapi/?key=internal-sample"
    type="text/javascript"></script>
  <script src="http://www.google.com/uds/solutions/slideshow/gfslideshow.js"
    type="text/javascript"></script>

  <style type="text/css">
    .gss a img {border : none;}
    .gss {
      width: 288px;
      height: 216px;
      color: #dddddd;
      background-color: #000000;
    }

  </style>
  <script type="text/javascript">
    function load() {
      var samples = "http://www.google.com/uds/solutions/slideshow/sample.rss";
      var options = {
        displayTime: 2000,
        transistionTime: 600,
        linkTarget : google.feeds.LINK_TARGET_BLANK
      };
      new GFslideShow(samples, "slideshow", options);
    }
    google.load("feeds", "1");
    google.setOnLoadCallback(load);
  </script>
</head>

<body>
  <div id="body">
    <div id="slideshow" class="gss">Loading..</div>
  </div>
</body>
</html>
